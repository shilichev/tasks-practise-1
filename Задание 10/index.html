    <h1>&laquo;Странные&raquo; буквы</h1>
    <hr />
    <img src="./images/task10.png" />
    <p>В современном русском языке не склоняются:</p>
    <ul>
      <li>
        инициальные аббревиатуры (составленные из первых букв слов),
        кончающиесягласным, например:<abbr title="БГУИР">БГУИР</abbr>, <abbr title="ОАО">ОАО</abbr>
      </li>
      <li>заимствованные аббревиатуры, кончающиеся твердым согласным, например:<abbr title="MAN">MAN</abbr></abbr></li>
    </ul>
